<div class="card">
  <div class="card-header">
     <h5 class="title">{{formulaDefinition.title}} Calculator</h5>
  </div>
  <div class="card-body">
     <form>
        <div class="form-group row">
           <label for="staticEmail" class="col-sm-4 col-form-label">PV of Annuity (PV)</label>
           <div class="col-sm-8">
              <div class="input-group no-border">
                 <input type="text" value="" class="form-control" placeholder="0.00">
                 <div class="input-group-append">
                    <div class="input-group-text">
                       <i class="fas fa-dollar-sign"></i>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div class="form-group row">
           <label for="inputPassword" class="col-sm-4 col-form-label">Rate per period (r)</label>
           <div class="col-sm-8">
              <div class="input-group no-border">
                 <input type="text" value="" class="form-control" placeholder="00.00%">
                 <div class="input-group-append">
                    <div class="input-group-text">
                       <i class="fas fa-percent"></i>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div class="form-group row">
           <label for="inputPassword" class="col-sm-4 col-form-label"># of periods (n)</label>
           <div class="col-sm-8">
            <div class="input-group no-border">
               <input type="text" value="" class="form-control" placeholder="00">
               <div class="input-group-append">
                  <div class="input-group-text">
                     <i class="fas fa-dollar-sign"></i>
                  </div>
               </div>
            </div>
         </div>
        </div>
        <hr />
        <div class="form-group row">
           <label for="inputPassword" class="col-sm-4 col-form-label text-center"> =</label>
           <div class="col-sm-8">
              <div class="input-group no-border">
                 <input type="text" value="" class="form-control" placeholder="0">
                 <div class="input-group-append">
                    <div class="input-group-text">
                       <i class="fas fa-percent"></i>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </form>
  </div>
